<script>
  window.requestAnimationFrame("stupid");

  let stupid = 100;
  let stupidUp = true;

  function stupid() {
    document.getElementById("stupid").resizeTo(100, 100);  
    window.requestAnimationFrame("stupid");
    if (stupidUp)
    {
      stupid++;
      if(stupid >= 200) stupidUp = false;
    }
    else
    {
      stupid--;
      if(stupid <= 100) stupidUp = true;
    }
  }
</script>
