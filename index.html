<script>
  window.requestAnimationFrame("stupid");

  let stupidVar = 100;
  let stupidUp = true;

  function stupid() {
    document.getElementById("stupid").resizeTo(stupidVar, stupidVar);  
    window.requestAnimationFrame("stupid");
    if (stupidUp)
    {
      stupidVar++;
      if(stupidVar >= 200) stupidUp = false;
    }
    else
    {
      stupidVar--;
      if(stupidVar <= 100) stupidUp = true;
    }
  }
</script>
